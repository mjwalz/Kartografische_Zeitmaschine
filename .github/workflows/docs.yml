name: Process Mermaid Diagrams

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - '!docs/**'  # Prevent infinite loop from docs changes
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Needed for pushing changes

jobs:
  process-mermaid:
    name: Generate Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    
    - name: Process Mermaid diagrams
      run: |
        # Install dependencies
        npm install @mermaid-js/mermaid-cli --no-save
                
        # Remove old SVG files to avoid orphaned diagrams
        echo "Cleaning up old diagram files..."
        rm -f docs/index*.svg
        
        # Create temporary Puppeteer config to handle sandbox
        echo '{"args": ["--no-sandbox", "--disable-setuid-sandbox", "--disable-dev-shm-usage"]}' > /tmp/puppeteer.json
        
        # Create index.md from README.md and process Mermaid diagrams
        npx mmdc -i README.md -o docs/index.md -b transparent -p /tmp/puppeteer.json
        
        # Fix relative paths in generated documentation
        sed -i 's|\](docs/images/|\](images/|g' docs/index.md
        
        # Replace apps/README.md links with power.pi URL
        sed -i 's|\](apps/|\](https://github.com/mjwalz/Kartografische_Zeitmaschine/blob/main/apps/|g' docs/index.md

    - name: Commit changes
      if: success()
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add docs/
        git diff --staged --quiet || git commit -m "docs: update generated diagrams [skip ci]" && git push
